        <script>
            var h = 10;

            var c = 0;
            var a = 0;
            profile = document.getElementById("icon");
            nggyu = function(){
                profile.height = h;
                profile.width = w;
                profile.style.transform = "rotate("+a+"deg)";
                h += (Math.sin(c) * 1.75);
                w += (Math.sin(c) * 1.75);
                c = (c+0.05);
                if (c >= 2*Math.pi){
                    c = 0
                }
                a = c**2
                if (w >= 1000){
                    w = 100;
                }
                setTimeout(function(){ 
                    nggyu();

            }
